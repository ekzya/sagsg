<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>майнкрафтт</title>
    <link rel="icon" href="img/185615_diamond_sword_icon.ico">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="flex">
                <div class="minecraft"></div>
                <img src="img/minecraftlogo.png" class="minecraftlogo">
            </div>
        </div>
        <canvas class="risovat"></canvas>
        <div class="bottom">
            <div class="close">
                <img src="img/352466_arrow_down_icon.svg" width="25px">
            </div>
            <div class="noclose">
                <div class="collor">
                    <h4>колорсы:</h4>
                    <div class="line"></div>
                    <button type="button" class="black"></button>
                    <button type="button" class="red"></button>
                    <button type="button" class="pink"></button>
                    <button type="button" class="black-blue"></button>
                </div>
                <div class="upline"></div>
                <div class="right-bottom">
                    <div class="remove">
                        <button type="button" ontouchstart="return false;" id="button"
                            style="color: black;">делете</button>
                    </div>
                    <div class="size">
                        <div class="back"><img src="img/211688_forward_arrow_icon.svg" width="30px" class="backk"></div>
                        <div style="width: 30px; margin-top: 10px;">
                            <span class="number">16</span>
                        </div>
                        <div class="fowrard"><img src="img/211686_back_arrow_icon.svg" width="30px" class="fowrardd">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="no">
        <h1>ПЕРЕВЕРНИ ТЕЛЕФОН ЧЕЛЛЛ..💀</h1>
    </div>
</body>
